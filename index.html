<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login GitHub Pages</title>
<style>
body { font-family: Arial; text-align:center; margin-top:80px; }
input { display:block; margin:10px auto; padding:8px; font-size:16px; }
button { padding:10px 20px; font-size:16px; cursor:pointer; }
#resultat { margin-top:20px; font-size:20px; font-weight:bold; }
.ok { color:green; }
.nok { color:red; }
#protectedContent { display:none; margin-top:30px; }
</style>
</head>
<body>

<h2>Connexion</h2>

<form id="loginForm" action="" method="POST" autocomplete="on">
    <input type="text" name="username" id="username" placeholder="Login" autocomplete="username" required>
    <input type="password" name="password" id="password" placeholder="Mot de passe" autocomplete="current-password" required>
    <button type="submit">Se connecter02</button>
</form>

<div id="resultat"></div>

<div id="protectedContent">
    <h2>Bienvenue !</h2>
    <p>Vous Ãªtes connectÃ©. ðŸŽ‰</p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const login = document.getElementById('username').value;
    const mdp = document.getElementById('password').value;
    const resultat = document.getElementById('resultat');
    const protectedContent = document.getElementById('protectedContent');

    if(login === 'admin' && mdp === 'admin') {
        // Affiche le contenu protÃ©gÃ©
        protectedContent.style.display = 'block';
        resultat.textContent = 'Connexion rÃ©ussie !';
        resultat.className = 'ok';
        this.style.display = 'none';
        // NE PAS bloquer la soumission â†’ Chrome peut proposer d'enregistrer le mot de passe
    } else {
        resultat.textContent = 'Login ou mot de passe incorrect';
        resultat.className = 'nok';
        protectedContent.style.display = 'none';
        e.preventDefault(); // Bloque la soumission seulement si identifiants incorrects
    }
});
</script>

</body>
</html>
