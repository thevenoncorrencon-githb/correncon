<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login GitHub Pages</title>
<style>
body { font-family: Arial; text-align:center; margin-top:80px; }
input { display:block; margin:10px auto; padding:8px; font-size:16px; }
button { padding:10px 20px; font-size:16px; cursor:pointer; }
#resultat { margin-top:20px; font-size:20px; font-weight:bold; }
.ok { color:green; }
.nok { color:red; }
</style>
</head>
<body>

<h2>Connexion</h2>

<!-- Formulaire avec action vers une page factice -->
<form id="loginForm" action="/login-success.html" method="POST" autocomplete="on">
    <input type="text" name="username" id="username" placeholder="Login" autocomplete="username" required>
    <input type="password" name="password" id="password" placeholder="Mot de passe" autocomplete="current-password" required>
    <button type="submit">Se connecter</button>
</form>

<div id="resultat"></div>

<script>
// Validation côté client (optionnelle)
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const login = document.getElementById('username').value;
    const mdp = document.getElementById('password').value;
    const resultat = document.getElementById('resultat');

    // Simulation simple avant de soumettre
    if(login === 'admin' && mdp === 'admin') {
        resultat.textContent = 'Connexion OK2';
        resultat.className = 'ok';
        // La soumission se fait normalement → Chrome peut enregistrer le mot de passe
    } else {
        e.preventDefault(); // Empêche la redirection si mauvais login
        resultat.textContent = 'Login ou mot de passe incorrect2';
        resultat.className = 'nok';
    }
});
</script>

</body>
</html>
