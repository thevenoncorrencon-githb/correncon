<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login GitHub Pages</title>
<style>
body { font-family: Arial; text-align:center; margin-top:80px; }
input { display:block; margin:10px auto; padding:8px; font-size:16px; }
button { padding:10px 20px; font-size:16px; cursor:pointer; }
#resultat { margin-top:20px; font-size:20px; font-weight:bold; }
.ok { color:green; }
.nok { color:red; }
#protectedContent { display:none; margin-top:30px; }
</style>
</head>
<body>

<h2>Connexion</h2>

<!-- Formulaire r√©el -->
<form id="loginForm" action="login-success.html" method="POST" autocomplete="on">
    <input type="text" name="username" placeholder="Login" autocomplete="username" required>
    <input type="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
    <button type="submit">Se connecter05</button>
</form>

<div id="resultat"></div>

<div id="protectedContent">
    <h2>Bienvenue !</h2>
    <p>Vous √™tes connect√©. üéâ</p>
</div>

<script>
// Affichage c√¥t√© client si n√©cessaire
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const login = this.username.value;
    const mdp = this.password.value;
    const resultat = document.getElementById('resultat');

    if(login !== 'admin' || mdp !== 'admin') {
        // Login incorrect ‚Üí bloquer
        e.preventDefault();
        resultat.textContent = 'Login ou mot de passe incorrect';
        resultat.className = 'nok';
    } else {
        // Login correct ‚Üí Chrome voit la soumission r√©elle et propose le mot de passe
        resultat.textContent = 'Connexion r√©ussie‚Ä¶';
        resultat.className = 'ok';
        // Tout le reste g√©r√© c√¥t√© login-success.html
    }
});
</script>

</body>
</html>
